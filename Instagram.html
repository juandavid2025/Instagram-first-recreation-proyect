<!DOCTYPE html>

<html lang="en">
    <head>

        <title>Instagram</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/instagram.icon">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="author" content="Juan David Aguirre"/>

    </head>
    <body>
        <img id="imagen_celular" src="images/main_picture.png" alt="main image of a cellphone">
        <div class="instagram-text-facebook">
            <img id="imagen_instagram" src="images/text.png" alt="gg">
            <h2 id="sign">Sign up to see photos and videos from your friends</h2>
            <button class="facebook-button" type="submit"><img id="faceb" src="images/facebook.png"> <p id="login">Log in with Facebook</p></button>
        </div>
        <div class="o">
            <span class="separator-or">O</span>
        </div>
        <div class="inputs">
            <input id="input1" type="text" placeholder="Mobile number or Email">
            <input id="input2" type="text" placeholder="Full name">
            <input id="input3" type="text" placeholder="Username">
            <input id="input4" type="password" placeholder="password">
        </div>
    </body>
</html>
